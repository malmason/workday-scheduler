<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="input-group">
        <label class="hour">7AM</label>
        <input type="textarea" id="Time-7AM" class="form-control T-7AM">
        <button class="btn btn-outline-secondary btn-primary saveBtn" type="button" id="7AM"><i class="fas fa-save"></i></button>
      </div>
      <div class="input-group">
        <label class="hour">8AM</label>
        <input type="textarea" id="Time-8AM" class="form-control T-8AM">
        <button class="btn btn-outline-secondary btn-primary saveBtn" type="button" id="8AM"><i class="fas fa-save"></i></button>
      </div>
      <div class="input-group">
        <label class="hour">9AM</label>
        <input type="textarea" id="Time-9AM" class="form-control T-9AM">
        <button class="btn btn-outline-secondary btn-primary saveBtn" type="button" id="9AM"><i class="fas fa-save"></i></button>
      </div>
      <div class="input-group">
        <label class="hour">10AM</label>
        <input type="textarea" id="Time-10AM" class="form-control T-10AM">
        <button class="btn btn-outline-secondary btn-primary saveBtn" type="button" id="10AM"><i class="fas fa-save"></i></button>
      </div>
      <div class="input-group">
        <label class="hour">11AM</label>
        <input type="textarea" id="Time-11AM" class="form-control T-11AM">
        <button class="btn btn-outline-secondary btn-primary saveBtn" type="button" id="11AM"><i class="fas fa-save"></i></button>
      </div>
      <div class="input-group">
        <label class="hour">12PM</label>
        <input type="textarea" id="Time-12PM" class="form-control T-12PM">
        <button class="btn btn-outline-secondary btn-primary saveBtn" type="button" id="12PM"><i class="fas fa-save"></i></button>
      </div>
      <div class="input-group">
        <label class="hour">1PM</label>
        <input type="textarea" id="Time-1PM" class="form-control T-1PM">
        <button class="btn btn-outline-secondary btn-primary saveBtn" type="button" id="1PM"><i class="fas fa-save"></i></button>
      </div>
      <div class="input-group">
        <label class="hour">2PM</label>
        <input type="textarea" id="Time-2PM" class="form-control T-2PM">
        <button class="btn btn-outline-secondary btn-primary saveBtn" type="button" id="2PM"><i class="fas fa-save"></i></button>
      </div>
      <div class="input-group">
        <label class="hour">3PM</label>
        <input type="textarea" id="Time-3PM" class="form-control T-3PM">
        <button class="btn btn-outline-secondary btn-primary saveBtn" type="button" id="3PM"><i class="fas fa-save"></i></button>
      </div>
      <div class="input-group">
        <label class="hour">4PM</label>
        <input type="textarea" id="Time-4PM" class="form-control T-4PM">
        <button class="btn btn-outline-secondary btn-primary saveBtn" type="button" id="4PM"><i class="fas fa-save"></i></button>
      </div>
      <div class="input-group">
        <label class="hour">5PM</label>
        <input type="textarea" id="Time-5PM" class="form-control T-5PM">
        <button class="btn btn-outline-secondary btn-primary saveBtn" type="button" id="5PM"><i class="fas fa-save"></i></button>
      </div>
      <div class="input-group">
        <label class="hour">6PM</label>
        <input type="textarea" id="Time-6PM" class="form-control T-6PM">
        <button class="btn btn-outline-secondary btn-primary saveBtn" type="button" id="6PM"><i class="fas fa-save"></i></button>
      </div>
      <div class="input-group">
        <label class="hour">7PM</label>
        <input type="textarea" id="Time-7PM" class="form-control T-7PM">
        <button class="btn btn-outline-secondary btn-primary saveBtn" type="button" id="7PM"><i class="fas fa-save"></i></button>
      </div>
      <div class="input-group">
        <label class="hour">8PM</label>
        <input type="textarea" id="Time-8PM" class="form-control T-8PM">
        <button class="btn btn-outline-secondary btn-primary saveBtn" type="button" id="8PM"><i class="fas fa-save"></i></button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets//js/scripts.js"></script>
  </body>
</html>
